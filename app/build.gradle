apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compileVersion
    buildToolsVersion buildVersion
    defaultConfig {
        applicationId "com.onlineradio"
        minSdkVersion minVersion
        targetSdkVersion targetVersion
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "OnlineRadio_${variant.name}_${variant.versionName}.apk"
        }
    }
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
    buildFeatures {
        // for view binding:
        viewBinding = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':entities')
    implementation project(path: ':data')
    implementation project(path: ':domain')
    implementation project(path: ':appbase')
    implementation supportDependencies.appcompat
    implementation supportDependencies.kotlin
    implementation supportDependencies.coreKtx
    implementation supportDependencies.junit
    implementation supportDependencies.junitAndroid
    implementation supportDependencies.espressoCore
    implementation supportDependencies.constraintlayout
    implementation supportDependencies.lifecycle
    implementation supportDependencies.lifecycleViewmodel

    implementation supportDependencies.koinAndroid
    implementation supportDependencies.koinViewModel
    implementation supportDependencies.coroutines
    implementation supportDependencies.coroutinesAndroid
    implementation supportDependencies.navigationFragment
    implementation supportDependencies.navigationUi
    implementation supportDependencies.cardView
    implementation supportDependencies.glide
    implementation supportDependencies.legacySupport
    annotationProcessor supportDependencies.glideCompiler
    implementation supportDependencies.exoplayer
    implementation 'saschpe.android:exoplayer2-ext-icy:1.0.1'
}
